#application: new-project-template
#version: 1
runtime: python27
api_version: 1
threadsafe: yes

builtins:
- appstats: on
- remote_api: on

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

includes:
- include.yaml

libraries:
- name: webapp2
  version: "2.5.2"

skip_files:
#defaults
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
#python-pgpdump
- ^(.*/)?.*/testdata/.*$
- ^(.*/)?.*(COPYRIGHT|README|MANIFEST.in)$
#doc files
- ^(.*/)?.*\.md$
#ptvs files
- ^(.*/)?pydev_startup\.py$
- ^(.*/)?.*\.(sln|pyproj)$
